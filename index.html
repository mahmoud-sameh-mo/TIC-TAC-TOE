<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Player <span id="player">X</span>'s Turn</div>

    <div class="board">

      <div class="cell" id="cell1" onclick="game(this.id)"></div>
      <div class="cell" id="cell2" onclick="game(this.id)"></div>
      <div class="cell" id="cell3" onclick="game(this.id)"></div>
      <div class="cell" id="cell4" onclick="game(this.id)"></div>
      <div class="cell" id="cell5" onclick="game(this.id)"></div>
      <div class="cell" id="cell6" onclick="game(this.id)"></div>
      <div class="cell" id="cell7" onclick="game(this.id)"></div>
      <div class="cell" id="cell8" onclick="game(this.id)"></div>
      <div class="cell" id="cell9" onclick="game(this.id)"></div>
    
    </div>

  
  </div>

  <script src="main.js"></script>
</body>
</html>
